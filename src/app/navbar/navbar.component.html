<mat-toolbar style="background-color: rgb(143, 180, 211); height: 80px">
    <button *ngIf="!showButtons" aria-label="menu button" mat-fab id="menu-button" (click)="toggleSidenav()">
        <mat-icon fontIcon="menu"></mat-icon>
    </button>
    <span *ngIf="showButtons">
        <button mat-button style="background-color: rgb(189, 195, 206);">Backgammon</button>

        <button aria-label="Home Button" mat-fab color="primary" style="position: absolute; right: 0; margin-right: .5%;">
            <mat-icon fontIcon="home"></mat-icon>
        </button>
    </span>
</mat-toolbar>
