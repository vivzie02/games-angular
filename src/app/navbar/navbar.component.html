<mat-toolbar style="background-color: rgb(143, 180, 211); height: 80px" *ngIf="showButtons">
    <span>
        <button mat-button class="menuButton">Games</button>
        <button mat-button class="menuButton">Profile</button>

        <button aria-label="Home Button" mat-fab color="primary" style="position: absolute; right: 0; margin-right: .5%;">
            <mat-icon fontIcon="home"></mat-icon>
        </button>
    </span>
</mat-toolbar>
<button *ngIf="!showButtons" aria-label="menu button" mat-fab (click)="toggleSidenav()" style="background-color: rgb(135, 111, 201);">
    <mat-icon fontIcon="menu"></mat-icon>
</button>
